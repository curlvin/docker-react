version: '3'
services:
  web-app:
    build:
      context: .
      dockerfile: 'Dockerfile.dev'
    ports:
      - "6000:4000"
    volumes:
      - ./app/node_modules
      - .:/app
  tests:
    build:
      context: .
      dockerfile: 'Dockerfile.dev'
    volumes:
      - ./app/node_modules
      - .:/app
    command: ["npm","run","test"]